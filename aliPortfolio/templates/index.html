          <div class="flex items-center justify-center swiper-slide bg-white rounded-lg" data-aos="zoom-in-up">
            <img src="{{client.Logolink}}" class="hover:scale-110 transition w-40" alt="">
          </div>
          {% endfor %}
          
      </div>
    </div>
    </div>
  </section>
  
<script>
  let screenWidth = 0
  if(screen.width >= 1024){
    screenWidth = 4;
  } else if(screen.width >= 768){
    screenWidth = 3;
  } else{
    screenWidth = 2
  }
  console.log(screen.width)
  var swiper = new Swiper(".mySwiper", {
      slidesPerView: screenWidth,
      centeredSlides: true,
      spaceBetween: 30,
      loop: true,
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 1200,
        disableOnInteraction: false,
      },
    });
</script>
{% endblock %}
